{%- assign nav = site.header_pages | default: site.minima.nav_pages | default: [] -%}
<nav class="site-nav">
  <input type="checkbox" id="nav-trigger" class="nav-trigger" />
  <label for="nav-trigger">
    <span class="menu-icon">
      <svg viewBox="0 0 18 15" width="18" height="15" aria-hidden="true">
        <path d="M18,1.5H0v-1h18v1z M18,8.5H0v-1h18v1z M18,15.5H0v-1h18v1z" />
      </svg>
    </span>
  </label>
  <div class="trigger">
    {%- for path in nav -%}
      {%- assign my_page = site.pages | where: "path", path | first -%}
      {%- if my_page -%}
        <a class="page-link" href="{{ my_page.url | relative_url }}">
          {{ my_page.title | escape }}
        </a>
      {%- endif -%}
    {%- endfor -%}
  </div>
</nav>
