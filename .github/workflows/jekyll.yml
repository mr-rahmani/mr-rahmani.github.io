name: Build & Deploy Jekyll (custom plugins)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.3'     # یا حذف و استفاده از .ruby-version
          bundler-cache: true

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5   # متادیتا و آماده‌سازی Pages
        # اگر نیازی به config ویژه نداری، همین کافی‌ست

      - name: Install deps
        run: bundle install --path vendor/bundle

      - name: Build Jekyll (custom env, Jekyll 4 + plugins)
        run: bundle exec jekyll build --trace --destination ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
